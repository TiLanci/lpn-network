<nav>
  <div [routerLink]="['/forum']" class="nav-logo">Logo</div>
  <div class="nav-element">
    <img [routerLink]="['/forum']" *ngIf="this.route !='/sign-in' && this.route!='/home';else templateName"
      class="profile-img" [src]=[profile.pdp]>
    <ng-template #templateName>
      <form class="sign-up-form">
        <div class="input-group">
          <input (input)="change($event)" id="email" name="email" class="input-field" type="text" required
            autocomplete="off">
          <label class="label" for="email">Email</label>
        </div>
        <div class="input-group">
          <input (input)="change($event)" id="pass" name="pass" class="input-field" type="password" required
            autocomplete="off">
          <label class="label" for="pass">Password</label>
        </div>
        <div class="btn-grp">
          <button (click)=(logIn()) class="subbmit">
            <svg height="1rem" viewBox="0 0 11 18" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.9572 0L0 2.115L6.35743 9L0 15.885L1.9572 18L10.2857 9L1.9572 0Z" fill="white" />
            </svg>
          </button>
        </div>
      </form>
    </ng-template>
  </div>
</nav>
