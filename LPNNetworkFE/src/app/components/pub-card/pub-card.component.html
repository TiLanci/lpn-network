<div class="pub">
  <div class="rate">
    <svg (click)=(upVote()) width="25px" [ngClass]="{active: this.post.user_vote==true}" version="1.1" id="up-vote"
      viewBox="0 0 492.004 492.004" style="enable-background:new 0 0 492.004 492.004;" xml:space="preserve">
      <path d="M382.678,226.804L163.73,7.86C158.666,2.792,151.906,0,144.698,0s-13.968,2.792-19.032,7.86l-16.124,16.12
      c-10.492,10.504-10.492,27.576,0,38.064L293.398,245.9l-184.06,184.06c-5.064,5.068-7.86,11.824-7.86,19.028
      c0,7.212,2.796,13.968,7.86,19.04l16.124,16.116c5.068,5.068,11.824,7.86,19.032,7.86s13.968-2.792,19.032-7.86L382.678,265
      c5.076-5.084,7.864-11.872,7.848-19.088C390.542,238.668,387.754,231.884,382.678,226.804z" />
    </svg>
    <span class="num">{{this.post.total_votes | bignumber}} </span>
    <svg (click)=(downVote()) width="25px" [ngClass]="{active: this.post.user_vote==false}" version="1.1" id="down-vote"
      viewBox="0 0 492.004 492.004" style="enable-background:new 0 0 492.004 492.004;" xml:space="preserve">
      <path d="M382.678,226.804L163.73,7.86C158.666,2.792,151.906,0,144.698,0s-13.968,2.792-19.032,7.86l-16.124,16.12
      c-10.492,10.504-10.492,27.576,0,38.064L293.398,245.9l-184.06,184.06c-5.064,5.068-7.86,11.824-7.86,19.028
      c0,7.212,2.796,13.968,7.86,19.04l16.124,16.116c5.068,5.068,11.824,7.86,19.032,7.86s13.968-2.792,19.032-7.86L382.678,265
      c5.076-5.084,7.864-11.872,7.848-19.088C390.542,238.668,387.754,231.884,382.678,226.804z" />
    </svg>
  </div>
  <div class="content">
    <div class="upper-bond">
      <span class="creator">Posted By
        <span *ngIf="this.post._user._id =='poster_id'; else userLink">You</span>
        <ng-template #userLink>
          <a class="link" routerLink="/profile/{{post._user._id}}">{{this.post._user.username}}</a>
        </ng-template>
        <span class="stars" *ngIf="this.post.rate">{{this.post.rate}} Stars</span>
      </span>

      <span class="date">{{this.post.createdAt | compareDate:'refresh':refreshPost}}</span>
    </div>
    <p>
      {{this.post.content}}
    </p>
    <!-- <a class="link" routerLink="/home">Go To Post</a> -->
  </div>
</div>
